<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Barons Affiliations</title>
    <link rel="stylesheet" href="Global_Barons_Website_CSS.css">
    <style>
        .page-header {
            background: linear-gradient(rgba(0,26,51,0.8), rgba(0,26,51,0.9)), url('partners-bg.jpg');
            padding: 100px 0;
            color: orange;
            text-align: center;
        }
        .partners-section {
            padding: 60px 0;
        }
        .partner-logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
        }
        .partner-card {
            width: 200px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .partner-logo {
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .partner-card h3 {
            color: #001a33;
            margin: 10px 0 5px;
        }
        .certifications {
            background: #f5f5f5;
            padding: 50px 0;
        }
        .section-title {
            color: #001a33;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .section-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: #ffcc00;
            margin: 15px auto 0;
        }
    </style>
</head>
<body>
    <!-- Same header/nav -->

    <section class="page-header">
        <div class="container">
            <h2>Strategic Partnerships</h2>
            <p>Collaborating with industry leaders for exceptional results</p>
        </div>
    </section>

    <section class="partners-section container">
        <h2 class="section-title">Our Trusted Partners</h2>
        <div class="partner-logos">
            <div class="partner-card">
                <img src="partner1-logo.png" alt="Partner 1" class="partner-logo">
                <h3>Materials Corp</h3>
                <p>Premium building materials</p>
            </div>
            <!-- More partner cards -->
        </div>
    </section>

    <section class="certifications">
        <div class="container">
            <h2 class="section-title">Accreditations</h2>
            <!-- Certifications content -->
        </div>
    </section>

    <!-- Same footer -->
</body>
</html>
